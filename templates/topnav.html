<!doctype html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  body {
    margin: 0;
    margin-top: 0%;
    font-family: Arial, Helvetica, sans-serif;
  }

  .topnav {
    overflow: hidden;
    background-color: rgba(1,63,80);
  }

  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  .topnav a.active {
    background-color: rgba(0,31,46);
    color: white;
  }

</style>
</head>

<body>

  <div class="topnav">
    <a class="active", style="float : left;">Current Node has id {{data[0]}}</a>
    <a href="{{ url_for('info', myid = data[0]) }}" style="float : right;">Team Information</a>
  </div>

</body>
</html>
